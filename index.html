<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Household Finance & Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      /* Hide number input arrows for a cleaner look */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield; /* Firefox */
      }
      @media print {
        /* Force a light theme for printing to ensure readability */
        body {
          background-color: #ffffff !important;
          -webkit-print-color-adjust: exact;
        }
        .dark body, body.dark {
          background-color: #ffffff !important;
        }

        /* Ensure all text is dark and backgrounds are transparent */
        * {
          color: #000000 !important;
          background-color: transparent !important;
          box-shadow: none !important;
          text-shadow: none !important;
        }
        
        /* Override specific dark-mode component backgrounds that might be missed */
        .dark .dark\:bg-slate-800, 
        .dark .dark\:bg-slate-900, 
        .dark .dark\:bg-slate-700 {
            background-color: transparent !important;
        }
        
        /* --- FIX FOR PRINTING LAYOUT --- */
        /* Hide elements that are not meant for printing */
        .print\:hidden {
          display: none !important;
        }
        
        /* Reset layout constraints on root elements to prevent clipping */
        html, body, #root, .h-screen, .overflow-hidden {
          height: auto !important;
          overflow: visible !important;
          display: block !important;
        }
        
        /* Ensure the main content area is fully visible */
        main {
          overflow: visible !important;
          padding: 0 !important;
        }
      }
    </style>
  <script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
